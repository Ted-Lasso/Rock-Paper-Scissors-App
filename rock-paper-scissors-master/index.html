<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Barlow+Semi+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emmanuel Ako-Addo</a>. -->
  </div>
   <header class="header">
     <h1 class="heading">
         Rock<br>Paper<br>Scissors
     </h1>
     <div class="header_Scoreboard">
         <span class="heading-score">Score</span>
         <span class="header_scores">12</span>
         </div>
     </div>
   </header>


   <main>
    <!-- Game Container -->
    <div class="game-container">
        <img class="bg-triangle" src="images/bg-triangle.svg" alt="BG Triangle">
        <!-- PAPER -->
        <div class="paper-image"></div>
        <div class="paper">
            <img class="content-icon" src="img/Group 8.png" alt="Icon Paper" height="120" width="120">
        </div>
        <div class="game-container__circle-container-paper">
            <div class="game-container__big-circle game-container__big-circle--dark-blue">
                <div class="game-container__big-circle game-container__big-circle--light-blue"></div>
                <div class="game-container__tiny-circle game-container__tiny-circle--dark-white">
                    <div class="game-container__tiny-circle game-container__tiny-circle--light-white"></div>
                </div>
            </div>
        </div>
        <!-- SCISSORS -->
        <div class="scissors-image"></div>
        <div class="scissors">
            <img class="content-icon" src="img/Group 8 Copy (1).png" alt="Icon Scissors" height="120" width="120">
        </div>
        <div class="game-container__circle-container-scissors">
            <div class="game-container__big-circle game-container__big-circle--dark-yellow">
                <div class="game-container__big-circle game-container__big-circle--light-yellow"></div>
                <div class="game-container__tiny-circle game-container__tiny-circle--dark-white">
                    <div class="game-container__tiny-circle game-container__tiny-circle--light-white"></div>
                </div>
            </div>
        </div>
        <!-- ROCK -->
        <div class="rock-image"></div>
        <div class="rock">
            <img class="content-icon" src="img/Group 8 Copy 2.png" alt="Icon Rock" height="120" width="120">
        </div>
        <div class="game-container__circle-container-rock">
            <div class="game-container__big-circle game-container__big-circle--dark-red">
                <div class="game-container__big-circle game-container__big-circle--light-red"></div>
                <div class="game-container__tiny-circle game-container__tiny-circle--dark-white">
                    <div class="game-container__tiny-circle game-container__tiny-circle--light-white"></div>
                </div>
            </div>
        </div>
        <!-- BIG Circle -->
        <div class="choosed-item--com__bg-circle"></div>
    </div>
    <div class="btn">
        <a href="#" class="rules-btn">RULES</a>
    </div>
    
   </main>
   <div class="rules-popup">
     <h3 class="rules-heading">RULES</h3>
     <img class="rules-items" src="images/image-rules.svg" alt="Rules-Items">
     <img class="close-icon" src="images/icon-close.svg" alt="close-icon">
   </div>
   

</body>
</html>
